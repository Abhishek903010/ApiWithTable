<div class="mat-elevation-z8">


  <mat-form-field  appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>


<table mat-table   [dataSource]="dataSource" matSort >
  <!-- Position Column -->
  <ng-container matColumnDef="demo-position" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="demo-name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Height </th>
    <td mat-cell *matCellDef="let element"> {{element.height}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="demo-weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Mass </th>
    <td mat-cell *matCellDef="let element"> {{element.mass}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="demo-symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Hair_Color </th>
    <td mat-cell *matCellDef="let element"> {{element.hair_color}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="demo-skin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Skin_Color </th>
    <td mat-cell *matCellDef="let element"> {{element.skin_color}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="2"
              [pageSize]="5"
              [pageSizeOptions]="[1,2,3,4,5]"
              aria-label="mat-table" MatPaginatorIntl> 
</mat-paginator>
</div>
